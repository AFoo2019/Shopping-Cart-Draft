<h2>Fill in the form to register</h2>

<form action="?route=applicantsbyjob&action=apply&jobid={@jobid}&applicantid={@applicantid}&id={@applicantjobsid}" method="POST" class="d-flex flex-column" enctype="multipart/form-data">
  <div class="form-group">
    <input type="hidden" name="applicants[id]" value="{@applicantid}" />
  </div>

  <label>User Name</label>
  <div class="form-group">
    <input type="text" name="applicants[applicantfname]" value="{@firstname}" />
  </div>
  <div class="form-group">
    <input type="hidden" name="applicants[applicantsname]" value="{@sirname}" />
  </div>


  <div class="form-group">
    <input type="hidden" name="applicants[applicantpassword]" value="{@password}" />
  </div>

  <label>Your review</label>
  <div class="form-group">
    <textarea class="form-control summernote" name="applicants[applicantemail]">{@applicantemail}</textarea>
  </div>

  <div class="form-group">
    <input class="btn btn-success" type="submit" name="submit" value="SAVE" />
  </div>
</form>

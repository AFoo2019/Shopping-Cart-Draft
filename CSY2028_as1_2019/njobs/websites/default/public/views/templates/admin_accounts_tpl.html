<h2>Manage Careers</h2>

<form class="d-flex flex-column" action="?route=accountsave&action=save" method="POST" style="overflow-y:scroll;">
  <input type="hidden" name="accounts[id]" value="{@accountid}"/>

  <div class="form-group">
  <label>firstname</label>
  <input class="form-control" type="text" name="accounts[firstname]" value="{@firstname}"/>
  </div>

  <div class="form-group">
  <label>sirname</label>
  <input class="form-control" type="text" name="accounts[sirname]" value="{@sirname}"/>
  </div>

  <div class="form-group">
  <label>email</label>
  <input class="form-control" type="text" name="accounts[email]" value="{@email}"/>
  </div>

  <div class="form-group">
  <label>password</label>
  <input class="form-control" type="text" name="accounts[password]" value="{@password}"/>
  </div>

  <input class="btn btn-success" type="submit" name="submit" value="SAVE" />

</form>
